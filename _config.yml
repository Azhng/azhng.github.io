# Build settings
highlighter:        rouge
sass:
  style: :compressed
markdown: kramdown
kramdown:
    input:          GFM
theme: the-plain
plugins:
  - jekyll-feed
  - jekyll-remote-theme

remote_theme: heiswayi/the-plain

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
layout: "post"
