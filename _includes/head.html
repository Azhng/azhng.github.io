<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% if page.title %}
	<title>{{ page.title }} Â· {{ site.title }}</title>
{% else %}
	<title>{{ site.title }}</title>
{% endif %}

<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link rel="stylesheet" href="{{ "/assets/core.css" | relative_url }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | relative_url }}" />

{% if page.math %}
<script>
MathJax = {
  tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$'], ['\\[', '\\]']] }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>
<script>
document.addEventListener('toggle', function(e) {
  if (e.target.tagName === 'DETAILS' && e.target.open && window.MathJax) {
    MathJax.typesetPromise([e.target]);
  }
}, true);
</script>
{% endif %}
